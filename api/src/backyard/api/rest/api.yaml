  /analysis/:
    post:
      security:
        - basicAuth: []
      tags:
      - analysis
      summary: Start a new analysis
      x-swagger-router-controller: "backyard.api.rest.routes.analysis"
      operationId: "create"
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/AnalyserRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/AnalyserResponse"
        400:
          description: Invalid ID supplied
        404:
          description: Analysis not found
        500:
          description: Analysis could not be started
        504:
          description: Timeout
  /analysis/{id}:
    get:
      security:
        - basicAuth: []
      tags:
      - analysis
      summary: Get analysis by ID
      x-swagger-router-controller: "backyard.api.rest.routes.analysis"
      operationId: "read"
      parameters:
      - name: id
        in: path
        description: The ID of the analysis
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Analysis"
        400:
          description: Invalid ID supplied
        404:
          description: Analysis not found
    delete:
      security:
        - basicAuth: []
      tags:
      - analysis
      summary: Delete analysis
      x-swagger-router-controller: "backyard.api.rest.routes.analysis"
      operationId: "delete"
      description: This can only be done by the logged in user.
      parameters:
      - name: id
        in: path
        description: The ID of the analysis
        required: true
        type: string
      responses:
        200:
          description: OK
        400:
          description: Invalid ID supplied
        404:
          description: Analysis not found
  /ws:
    get:
      security:
        - basicAuth: []
      tags:
      - ws
      summary: Websocket endpoint to subscribe to for status updates
      x-swagger-router-controller: "backyard.api.rest.routes.ws"
      operationId: "subscribe"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/JobStatus'
definitions:
  Status:
    type: string
    description: Current scan/analyzer status
    enum:
    - READY
    - PENDING
    - WAITING
    - SCANNING
    - ANALYZING
    - TIMEOUT
    - ERROR
  Scanner:
    type: string
    description: Analyser types
    enum:
    - NONE
    - HARVESTER
    - SPIDERFOOT
  ResultCode:
    type: string
    description: Common response codes
    enum:
    - OK
    - FAIL
  Login:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  AnalyserRequest:
    type: object
    properties:
      domain:
        type: string
        description: Domain parameter to be scanned
      scanner:
        type: integer
        format: uint32
        description: Bitmask of "Scanner" enum which enables certain scanners
  AnalyserResponse:
    type: object
    properties:
      code:
        $ref: '#/definitions/ResultCode'
      id:
        type: string
        description: Unique ID for this analyser run
  Analysis:
    type: object
    properties:
      id:
        type: string
  JobStatus:
    type: object
    properties:
      id:
        type: string
        description: ID of the analyzer run
      status:
        $ref: '#/definitions/Status'
      description:
        type: string
        description: Optional description i.e. for certain scan stages
      completed:
        type: integer
        format: in32
        description: Approximated percent completed
        minimum: 0
        maximum: 100
